<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
<div class="grid-container">
	<div class="header">
		Select either Rock, Paper or Scissors.
	</div>
	<div class="rock">
			Rock
			<br>
			<img src="images/rock.png" width="150px" height="150px">
	</div>
	<div class="paper">
		Paper
		<br>
		<img src="images/paper.png" width="150px" height="150px">
	</div>
	<div class="scissors">
		Scissors
		<br>
		<img src="images/scissors.png" width="150px" height="150px">
	</div>
	<div class="score">
		Score
	</div>
	<div class="yourScore">
		You: 
	</div>
	<div class="computer">
		Computer: 
	</div>
</div>
<script>
let myArray = ['rock', 'paper', 'scissors'];
let score = 0;
let pcScore = 0;

	function computerPlay() {
		computerSelection = myArray[Math.floor(Math.random() * myArray.length)];
		console.log(computerSelection);
	}

	function playerPrompt () {
			let playerPrompt = prompt("Choose either Rock, Paper or Scissors");
			playerSelection = playerPrompt.toLowerCase();
}

	//function inputCheck() {
	//	if (playerSelection !== 'rock' || 'paper' || 'scissors') {
	//		alert("You need to enter either Rock, Paper or Scissors!");
	//	}

	function playRound() {
	switch (true) {
		case playerSelection === computerSelection:
			alert ("It's a tie!");
			alert("The score is " + score + " to you " + pcScore + " computer.")
			break;

		case playerSelection === 'rock' && computerSelection === 'scissors':
			alert("You win! Rock beats scissors!");
			score += 1;
			alert("The score is " + score + " to you " + pcScore + " computer.")
			break;

		case playerSelection === 'rock' && computerSelection === 'paper':
			alert("You lose! Paper beats rock!");
			pcScore += 1;
			alert("The score is " + score + " to you " + pcScore + " computer.")
			break;

		case playerSelection === 'paper' && computerSelection === 'scissors':
			alert("You lose! Scissors beats paper!");
			pcScore += 1;
			alert("The score is " + score + " to you " + pcScore + " computer.")
			break;

		case playerSelection === 'paper' && computerSelection === 'rock':
			alert("You win! Paper beats rock!");
			score += 1;
			alert("The score is " + score + " to you " + pcScore + " computer.")
			break;

		case playerSelection === 'scissors' && computerSelection === 'paper':
			alert("You win! Scissors beats paper!");
			score += 1;
			alert("The score is " + score + " to you " + pcScore + " computer.")
			break;

		case playerSelection === 'scissors' && computerSelection === 'rock':
			alert("You lose! Rock beats scissors!");
			pcScore += 1;
			alert("The score is " + score + " to you " + pcScore + " computer.")
			break;

		default:
			alert("You need to enter either Rock, Paper or Scissors!");
			console.log(playerSelection);

	}
}

	function game() {
		computerPlay();
		playerPrompt();
		playRound();

		computerPlay();
		playerPrompt();
		playRound();

		computerPlay();
		playerPrompt();
		playRound();

		computerPlay();
		playerPrompt();
		playRound();

		computerPlay();
		playerPrompt();
		playRound();

		if (score > pcScore) {
			alert("You win the game with a final score of " + score + " to you and " + pcScore + " to the computer!")
		} else if (score < pcScore) {
			alert("You lose the game with a final score of " + score + " to you and " + pcScore + " to the computer!")
		} else {
			alert("It's a tie with a score of " + score + " each! Try playing again.")
		}
	}

game();
</script>
</body>
</html>
