<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
</head>
<body>
<script>
let myArray = ['rock', 'paper', 'scissors'];

	function computerPlay() {
		computerSelection = myArray[Math.floor(Math.random() * myArray.length)];
		console.log(computerSelection);
	}

	function playerPrompt () {
			let playerPrompt = prompt("Choose either Rock, Paper or Scissors");
			playerSelection = playerPrompt.toLowerCase();
}

	//function inputCheck() {
	//	if (playerSelection !== 'rock' || 'paper' || 'scissors') {
	//		alert("You need to enter either Rock, Paper or Scissors!");
	//	}

	function playRound() {
	switch (true) {
		case playerSelection === computerSelection:
			alert ("It's a tie!");
			break;

		case playerSelection === 'rock' && computerSelection === 'scissors':
			alert("You win! Rock beats scissors!");
			break;

		case playerSelection === 'rock' && computerSelection === 'paper':
			alert("You lose! Paper beats rock!");
			break;

		case playerSelection === 'paper' && computerSelection === 'scissors':
			alert("You lose! Scissors beats paper!");
			break;

		case playerSelection === 'paper' && computerSelection === 'rock':
			alert("You win! Paper beats rock!");
			break;

		case playerSelection === 'scissors' && computerSelection === 'paper':
			alert("You win! Scissors beats paper!");
			break;

		case playerSelection === 'scissors' && computerSelection === 'rock':
			alert("You lose! Rock beats scissors!");
			break;

		default:
			alert("You need to enter either Rock, Paper or Scissors!");
			console.log(playerSelection);

	}
}

computerPlay();
playerPrompt();
playRound();
</script>
</body>
</html>
